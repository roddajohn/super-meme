<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <div class="container">
      <h1><strong>Typography</strong></h1>
    </div>

    <div class="container">
      <h1><strong>Tables</strong></h1>
      <table class="table table-striped">
	  <tr>
	    <td>a</td>
	    <td>b</td>
	    <td>c</td>
	  </tr>
	  <tr>
	    <td>Hi</td>
	    <td>Bye</td>
	    <td>Blah</td>
	  </tr>
      </table>
    </div>
    <div class="container">
      <h1>Images</h1>
      <div class="col-md-4">
	<img src="p3.jpg" alt="dog" width="200px" height="200px" class="img-rounded"><br><br>
      </div>
      <div class="col-md-4">
	<img src="p3.jpg" alt="dog" width="200px" height="200px" class="img-circle"><br><br>
      </div>
      <div class="col-md-4">
	<img src="p3.jpg" alt="dog" width="200px" height="200px" class="img-thumbnail"><br><br>
      </div>
    </div>

    <div class="container">
      <h1>Buttons</h1>
      <button type="button" class="btn btn-default btn-lg">btn</button><br><br>

    </div>
    <div class="container">
      <h1>Forms</h1>
      <form>
	<div class="form-group">
	  <label for="exampleInputEmail1">Email address</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
      </form>
	<div class="form-group has-success">
	  <label class="control-label" for="inputSuccess1">Input with success</label>
	  <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
	  <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
	</div>
    </div>
    <div class="container">
      <h2><small>Checkboxes</small></h2>
      <div class="checkbox">
	<label>
	  <input type="checkbox" value="">
	  1
	</label>
      </div>
      <div class="checkbox">
	<label>
	  <input type="checkbox" value="">
	  2
	</label>
      </div>
      <div class="checkbox disabled">
	<label>
	  <input type="checkbox" value="" disabled>
	  3
	</label>
      </div>
    </div>
    
  </body>
  <br><br>
</html>
